		color: red;
	}
	body > div > p{
		border: 1px solid blue;
	}
	body > div > div > p{
		font-size: 30px;
	}
	body > *{
		
	}
	#abc > .eee > div{
	
	}
</style>
</head>

	<h2>아이디 선택자</h2>

	</div>

	</div>
