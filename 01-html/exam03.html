<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		목록 태그
		ul(unordered list), li(list item)
		ol(ordered list), 
	 -->
	 <h2>UL 태그</h2>
	 <ul>
	 	<li>Java
	 		<ul>
	 			<li>변수</li>
	 			<li>연산자</li>
	 			<li>제어문</li>	 			
	 		</ul>	 	
	 	</li>
	 	<li>Html</li>
	 	<li>Css</li>
	 </ul>
	 <h2>OL 태그</h2>
	 <ol>
	 	<li>Java</li>
	 	<li>Html</li>
	 	<li>Css</li>
	 </ol>
</body>
</html>
