<!-- 문서의 버전이 html5임을 나타낸다. -->
<!DOCTYPE html>

<!-- html 문서의 root 태그. 문서의 시작과 끝을 나타냄  -->
<html>
<!-- head 태그 : HTML문서의 정보를 알려준다. -->
<head>
<meta charset="UTF-8">
<!-- 문서의 제목, 브라우저 탭에 보여지는 내용. 검색이 잘되려면 title을 잘 써야한다. -->
<title>첫 번째 html</title>
</head>
<!-- body 태그 : 페이지에 보여질 내용을 작성 -->
<body>
<h1>큰 제목</h1>
</body>
</html>
