<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		이미지 태그
		img
			src : 이미지의 위치 지정
			width : 보여줄 이미지의 넓이 지정
			height : 보여줄 이미지의 높이 지정
			alt : 이미지가 없는 경우의 대체 텍스트(소외 계층을 위해 중요. 내가 만든 사이트가 웹 표준에 맞춰서 작성해야하면 반드시 필요함)
			title : 2~3초간 마우스를 이미지 위에 올렸을 때, 이미지 위에 설명글이 나오게 할 수 있다. 보여질 툴팁 텍스트
	 -->
	 <div>
	 	<img src="../images/test1.jpg" />
	 </div>
	 <div>
	 	<img width="200" src="../images/test1.jpg" />
	 </div>
	 <div>
	 	<img width="200" height="200" src="../images/test1.jpg" />
	 </div>
	 <div>
	 	<img alt="평화로운 새" width="200" height="200" src="../images/test11.jpg" />
	 </div>
	 <div>
	 	<img title="평화로운 새입니다." alt="평화로운 새" width="200" height="200" src="../images/test1.jpg" />
	 </div>
</body>
</html>
