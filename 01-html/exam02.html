<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- border : 엘리먼트의 외각선. 1px : 두께, solid : 실선, tomato : 색상 -->
<style>
	div, span{
		border: 1px solid tomato;
	}
</style>
</head>
<body>
<!-- 용어 설명
	ex. 각각의 line이 엘리먼트(요소)
	<body> // 시작 테그
		<h1>abc</h1> // 컨텐트
	</body> // 종료 테그
	
	Block 태그 : 엘리먼트의 내용과 상관없이 라인 전체를 영역으로 설정(ex. div, h1)
	Inline 태그 : 엘리먼트의 내용만큼만 영역을 설정한다.(ex. span, a, img)
	
	div, span
 -->
 <div>div1</div>
 <div>div2</div>
 <span>span1</span>
 <span>span2</span>
 <h1>h1</h1>
 <h2>h2</h2>
 <a href="#">test1</a>
 <a href="#">test2</a>
 <img src="../images/test1.jpg" />
</body>
</html>
